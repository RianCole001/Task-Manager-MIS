<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h3 class="text-center text-danger mb-4"><i class="bi bi-person-gear"></i> Admin Login</h3>
    <form action="process/login_process.php" method="POST">
      <input type="hidden" name="role" value="admin">
      
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="adminEmail" name="email" placeholder="Enter admin email" required>
      </div>

      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="adminPassword" name="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
  </div>

</body>
</html>
