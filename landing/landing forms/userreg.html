<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration - Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      background-image: linear-gradient(to right, #4b6cb7, #182848);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .registration-card {
      width: 100%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
    }

    @media (max-height: 700px) {
      .registration-card {
        max-height: 90vh;
      }
    }
  </style>
</head>

<body>
  <div class="card-wrapper">
    <div class="registration-card">

      <h3 class="text-center text-info mb-4">
        <i class="bi bi-person-plus-fill"></i> Create an Account
      </h3>

      <form action="process/register_user.php" method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required placeholder="e.g. johndoe">
           <small class="text-danger" id="username"></small>
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" required placeholder="user@example.com">
           <small class="text-danger" id="email"></small>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
           <small class="text-danger" id="password"></small>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" required>
           <small class="text-danger" id="confirm_password"></small>
        </div>

        <button type="submit" class="btn btn-info w-100">Register</button>
      </form>

      <div class="text-center mt-4">
        <small class="text-light">Already have an account?</small><br>
        <a href="userform.html" class="btn btn-outline-light mt-2 w-100">Login Instead</a>
      </div>

      <hr class="my-4 border-light">

      <!-- Social Logins -->
      <div class="text-center">
        <p class="text-light mb-2">Or register with:</p>
        <div class="d-flex flex-wrap justify-content-center gap-2">
          <a href="#" class="btn btn-outline-danger flex-fill">
            <i class="bi bi-google"></i> Google
          </a>
          <a href="#" class="btn btn-outline-primary flex-fill">
            <i class="bi bi-facebook"></i> Facebook
          </a>
          <a href="#" class="btn btn-outline-info flex-fill">
            <i class="bi bi-twitter-x"></i> Twitter
          </a>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
