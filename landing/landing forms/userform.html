<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="../js/Cvalidate.js"></script>


</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h3 class="text-center text-success mb-4">
      <i class="bi bi-person"></i> User Login
    </h3>

    <form action="process/login_process.php" method="POST">
      <input type="hidden" name="role" value="user">

      <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="userEmail" name="email" placeholder="Enter user email" oninput="validateEmail()"  required>
        <small id="emailError" class="text-danger"></small>
      </div>

      <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
       <input type="password" id="password" name="password" class="form-control" oninput="validatePassword()" required>
       <small id="passwordError" class="text-danger"></small>

      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <hr class="my-4">

    <!-- Clear Register Button -->
    <div class="d-grid">
      <a href="userreg.html"class="btn btn-outline-info">
        <i class="bi bi-person-plus-fill"></i> Register New Account
      </a>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
